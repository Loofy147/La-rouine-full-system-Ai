name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Black & Ruff
        run: |
          black --check .
          ruff check .

  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      - name: Run pytest
        run: |
          python -m unittest discover tests

  smoke-train:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install transformers accelerate datasets peft
      - name: Prepare tiny dataset
        run: |
          mkdir -p data
          echo "This is a test sentence." > data/smoke.txt
          echo "This is another test sentence." >> data/smoke.txt
      - name: Run domain adapter smoke (tiny model)
        env:
          BASE_MODEL: "sshleifer/tiny-gpt2"
          DOMAIN_CORPUS_PATH: "data/smoke.txt"
          DOMAIN_ADAPTER_OUT: "models/ci-domain-adapter"
        run: |
          accelerate launch --config_file accelerate_config.yaml scripts/train_domain_adapter.py
      - name: Run inference smoke
        env:
          BASE_MODEL: "sshleifer/tiny-gpt2"
          DOMAIN_ADAPTER_OUT: "models/ci-domain-adapter"
        run: |
          python scripts/inference.py --prompt "Hello"
